<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency_Hotline</title>
    <!--Tailwind cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!--daisy cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="flex justify-between items-center p-4 bg-white shadow ">
      <div class="flex items-center">
        <img class="w-[150px] "" src="./assets/logo1.png" alt="" />
      </div>
      <div class="flex items-center space-x-4 p-4 bg-white">
        <div class="w-[123px] h-[52px] flex justify-center items-center gap-2 bg-[#41FF6B1A] px-3 py-1 rounded-full">
          <span>0</span>
          <img class="w-[20px]" src="./assets/heart.png" alt="" />
        </div>
        <div class="w-[123px] h-[52px] flex justify-center items-center space-x-2 bg-[#41FF6B1A] px-3 py-1 rounded-full">
          <span>100</span>
          <img class="w-[20px]" src="./assets/coin.png" alt="" />
        </div>
        <div class="w-[123px] h-[52px] flex justify-center items-center space-x-2 bg-[#00A63E] px-3 py-1 rounded-full">
          <span class="text-white">2 Copy</span>
          
        </div>
      </div>
    </header>
    <main>
      <!--hero section-->
      <section class="bg-gradient-to-r from-[#013223] to-[#006747] text-center py-8">
        <img src="./assets/logo.png" alt="" class="mx-auto h-16 mb-2">
        <h1 class="text-2xl font-bold text-white">Emergency Service Directory</h1>
        <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

      </section>
    </main>
  </body>
</html>
